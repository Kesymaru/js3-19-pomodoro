<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="src/css/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <nav class="cyan darken-4">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">
                Pomodoro
                <i class="material-icons">av_timer</i>
            </a>
            <ul id="nav-mobile" class="right">
                <li>
                    <a id="addBtn">
                        <i class="material-icons">close</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <form id="pomodoro-form" class="row cyan darken-3">
        <div class="col s12 m4 l4">
            <div class="row">
                <div class="input-field col s12 white-text">
                    <i class="material-icons prefix">grade</i>
                    <input class="white-text" id="name" type="text" placeholder="Name" class="validate" required>
                </div>
            </div>
        </div>
        <div class="col s12 m4 l4">
            <div class="row">
                <div class="input-field col s12 white-text">
                    <i class="material-icons prefix">comment</i>
                    <input class="white-text" id="description" type="text" placeholder="Description" class="validate">
                </div>
            </div>
        </div>
        <div class="col s12 m4 l4">
            <div class="row">
                <div class="input-field col s12 white-text">
                    <i class="material-icons prefix">alarm</i>
                    <input class="white-text" id="time" type="number" min="1" placeholder="Time" class="validate" required>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="row">
                <div class="col s6">
                    <button type="reset" class="btn red">Reset</button>
                </div>
                <div class="col s6">
                    <button type="submit" name="save" class="btn cyan right">Save</button>
                </div>
            </div>
        </div>
    </form>
    <section id="container" class="row"></section>

    <!--<button id="addBtn" class="btn-floating btn-large waves-effect waves-light red right">
        <i class="material-icons">close</i>
    </button>-->
    <footer class="page-footer cyan darken-4">
        <div class="footer-copyright">
            <div class="container center">
                Â© 2019 Copyright Text
            </div>
        </div>
    </footer>

    <script src="src/js/mediator.js"></script>
    <script src="src/js/dialog.js"></script>
    <script src="src/js/pomodoroTask.js"></script>
    <script src="src/js/pomodoroData.js"></script>
    <script src="src/js/pomodoro.js"></script>

    <script src="src/js/main.js"></script>

</body>
</html>
